# permissions for end users to view seleniumtests.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: seleniumtest-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: szakdolgozat
    app.kubernetes.io/part-of: szakdolgozat
    app.kubernetes.io/managed-by: kustomize
  name: seleniumtest-viewer-role
rules:
- apiGroups:
  - selenium.selenium
  resources:
  - seleniumtests
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - selenium.selenium
  resources:
  - seleniumtests/status
  verbs:
  - get
